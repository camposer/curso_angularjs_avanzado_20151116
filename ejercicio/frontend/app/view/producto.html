<h1 class="text-center">Productos</h1>

<form name="formProducto" class="form-horizontal" ng-submit="guardar(formProducto)" novalidate>

	<div class="alert alert-danger" ng-show="errores.length > 0">
			<ul ng-repeat="e in errores">
				<li>{{e}}</li>
			</ul>
	</div>


  <div class="form-group">
    <label for="nombre" class="col-sm-2 control-label">Nombre</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" name="nombre" placeholder="Nombre" ng-model="producto.nombre" ng-required="true" ng-minlength="3">
    </div>
  </div>

  <div class="form-group">
    <label for="precio" class="col-sm-2 control-label">Precio</label>
    <div class="col-sm-10">
      <input type="number" class="form-control" name="precio" placeholder="Precio" ng-model="producto.precio" required min="0">
    </div>
  </div>

  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-default">Guardar</button>
    </div>
  </div>
</form>

<hr>

<table id="tablaProductos" class="table table-striped">
  <thead>
  	<tr>
  		<th>Id</th>
  		<th>Nombre</th>
  		<th>Precio</th>
  		<th>Mostrar</th>
  		<th>Eliminar</th>
  	</tr>
  </thead>
  <tbody>
  	<tr ng-repeat="p in productos">
  		<td>{{ ::p.id }}</td>
  		<td>{{ ::p.nombre }}</td>
  		<td>{{ ::p.precio | currency:'â‚¬' }}</td>
  		<td><a href ng-click="mostrar(p)">mostrar</a></td>
  		<td><a href ng-click="eliminar(p.id)">eliminar</a></td>
  	</tr>
  </tbody>
</table>
